<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<br><br><br><br><br>
<body>
    <main class="main-class">
        <div id="login-form">
            <div id="title">
                <h1>Welcome <span>Artist</span> </h1>
                <p>Welcome aboard! Please provide all details to continue.</p>
            </div>

            <form id="form-login" action="/submit_form" method="post">

                <div id="inputs">
                    <div class="inputs-sg">
                        <label>Name</label>
                        <div class="input-box">
                            <input class="input-text" type="text" placeholder="Enter your Full Name" required name="name">
                        </div>
                    </div>

                    <div class="inputs-sg">
                        <label>Mobile Number</label>
                        <div class="input-box">
                            <input class="input-text" type="text" placeholder="Enter your Mobile Number" required name="mobile_number">
                        </div>
                    </div>

                    <div class="inputs-sg">
                        <label>Email</label>
                        <div class="input-box">
                            <input class="input-text" type="text" placeholder="Enter your email address" required name="email">
                        </div>
                    </div>

                    <input type="hidden" name="arts_known" id="arts_known">
                    <script>
                        function updateArtsKnown() 
                        {
                            var artsKnownInput = document.getElementById("arts_known");
                            var artsKnownValue = document.getElementById("arts_known_input").value;
                            artsKnownInput.value = artsKnownValue;
                        }
                    </script>

                    <div class="inputs-sg">
                        <label>Arts Known</label>
                        <div class="input-box">
                            <input class="input-text" type="text" placeholder="Enter Known Arts" required name="arts_known_input" id="arts_known_input" oninput="updateArtsKnown()">
                        </div>
                    </div>

                    <div class="inputs-sg">
                        <label>Years of Experience</label>
                        <div class="input-box">
                            <input class="input-text" type="number" placeholder="Enter your Experience" required name="experience">
                        </div>
                    </div>

                    <div class="inputs-sg">
                        <label for="profile_image">Image of your arts</label>
                        <div class="input-box">
                            <input class="input-text" type="file" name="profile_image" id="profile_image" accept="image/*">
                        </div>
                    </div>

                    <div class= "inputs-sg">
                        <label for="video">Upload Video</label>
                        <div class="input-box">
                            <input class="input-text" type="file" name="video" accept="video/*">
                        </div>
					</div>
                
                </div>

                <div class="buttons">
                    <div class="form-button">
                        <button class="btn">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</body>
</html>
